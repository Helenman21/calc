<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Знакомство с maketFLEX2</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="conteier">
			<div class="screen">0</div>
			<div class="keyboard">
				<div class="keyboard__row">
					<div class="keyboard__content clears">c</div>
					<div class="keyboard__content deletion" data-about="del">
						<img src="src/img/delete.png" alt="картинка с крестиком">
					</div>
					<div class="keyboard__content division" data-about="/">&#247;</div>
				</div>
			</div>

			<div class="keyboard">
				<div class="keyboard__row">
					<div class="keyboard__content seven">7</div>
					<div class="keyboard__content eight">8</div>
					<div class="keyboard__content nine">9</div>
					<div class="keyboard__content multiply" data-about="*">&#215;</div>
				</div>
			</div>

			<div class="keyboard">
				<div class="keyboard__row">
					<div class="keyboard__content foor">4</div>
					<div class="keyboard__content five">5</div>
					<div class="keyboard__content six">6</div>
					<div class="keyboard__content minus">-</div>
				</div>
			</div>

			<div class="keyboard">
				<div class="keyboard__row">
					<div class="keyboard__content one">1</div>
					<div class="keyboard__content two">2</div>
					<div class="keyboard__content three">3</div>
					<div class="keyboard__content plus">+</div>
				</div>
			</div>


			<div class="keyboard">
				<div class="keyboard__row">
					<div class="keyboard__content zero">0</div>
					<div class="keyboard__content eguals">=</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/css_maket_simplcalc/src/scripts/calc_main.js"></script>
</body>

</html>
